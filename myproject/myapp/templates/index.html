<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}ORMOC LGU ATTENDANCE{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
   

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="sidebar">
      <div class="nav-header">
        <p class="logo"> ATTENDANCE</p>
        <i class="bx bx-menu btn-menu"></i>
      </div>
      <ul class="nav-links">
        
        <li>
            <a href="{% url 'admin_dashboard' %}">
              <i class="bx bx-home-alt-2"></i>
              <span class="title">Home</span>
            </a>
            <span class="tooltip">Home</span>
          </li>          
        <li>
          <a href="{% url 'departments' %}">
            <i class="bx bx-network-chart"></i>
            <span class="title">Departments</span>
          </a>
          <span class="tooltip">Departments</span>
        </li>
        <li>
          <a href="{% url 'employeelist' %}">
            <i class="bx bx-user-plus"></i>
            <span class="title">Add employee </span>
          </a>
          <span class="tooltip">Add employee</span>
        </li>
        <li>
            <a href="{% url 'attendance_record' %}">
            <i class="bx bx-layer"></i>
            <span class="title">Attendance record</span>
          </a>
          <span class="tooltip">Attendance record</span>
        </li>
        <li>
            <a href="{% url 'reports' %}">
            <i class="bx bx-envelope"></i>
            <span class="title">Reports</span>
          </a>
          <span class="tooltip">Reports</span>
        </li>
        <li>
          <a href="{% url 'logout' %}">
            <i class="bx bx-reply"></i>
            <span class="title">Log out</span>
          </a>
          <span class="tooltip">Log out</span>
        </li>
      </ul>
      <div class="theme-wrapper">
        <i class="bx bxs-moon theme-icon"></i>
        <p>Dark Theme</p>
        <div class="theme-btn">
          <span class="theme-ball"></span>
        </div>
      </div>
      
    </section>
    {% block content %}
   
    {% endblock %}
    


    

    <script>
      const btn_menu = document.querySelector(".btn-menu");
      const side_bar = document.querySelector(".sidebar");

      btn_menu.addEventListener("click", function () {
        side_bar.classList.toggle("expand");
        changebtn();
      });

      function changebtn() {
        if (side_bar.classList.contains("expand")) {
          btn_menu.classList.replace("bx-menu", "bx-menu-alt-right");
        } else {
          btn_menu.classList.replace("bx-menu-alt-right", "bx-menu");
        }
      }

      const btn_theme = document.querySelector(".theme-btn");
      const theme_ball = document.querySelector(".theme-ball");

      const localData = localStorage.getItem("theme");

      if (localData == null) {
        localStorage.setItem("theme", "light");
      }

      if (localData == "dark") {
        document.body.classList.add("dark-mode");
        theme_ball.classList.add("dark");
      } else if (localData == "light") {
        document.body.classList.remove("dark-mode");
        theme_ball.classList.remove("dark");
      }

      btn_theme.addEventListener("click", function () {
        document.body.classList.toggle("dark-mode");
        theme_ball.classList.toggle("dark");
        if (document.body.classList.contains("dark-mode")) {
          localStorage.setItem("theme", "dark");
        } else {
          localStorage.setItem("theme", "light");
        }
      });
    </script>
  </body>
</html>
